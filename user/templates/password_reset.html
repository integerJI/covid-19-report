{% extends 'signBase.html' %}
{% load static %}
{% block signcontent %}

<body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'password_reset'%}">
        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Password reset</h1>
        <br>
        <div class="form-group">
            <label for="text" class="sr-only">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" placeholder="email" required autofocus>
        </div>

        <button class="btn btn-lg btn-secondary btn-block" id="btn-click" type="submit">Email push</button>

    </form>
</body>
{% endblock %}

{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>COVID-19-REPORT</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand"></h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
          <a class="nav-link active" href="{% url 'list' %}">List</a>
          <a class="nav-link" href="{% url 'signout' %}">Sign out</a>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">
      <p>모든 경로</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">위치</th>
            <th scope="col">위도</th>
            <th scope="col">경도</th>
            <th scope="col">날짜</th>
          </tr>
        </thead>
        <tbody>
          {% for report in report.all %}
          <tr>
            <td>{{ report.input_report }}</td>
            <td>{{ report.input_lat }}</td>
            <td>{{ report.input_lon }}</td>
            <td>{{ report.input_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p class="text-muted font-weight-lighter">&copy; 2020. <a href="https://www.instagram.com/integer_ji/">IntegerJi</a> all rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
